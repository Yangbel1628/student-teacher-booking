<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="register" class="active">
            <h2>Register</h2>
            <input type="text" id="register-username" placeholder="Enter your name" required>
            <button id="register-button">Register</button>
            <p>Already have an account? <a href="#" id="show-login">Login</a></p>
            <p id="register-message"></p>
        </div>
        <div id="login">
            <h2>Login</h2>
            <input type="text" id="login-username" placeholder="Enter your name" required>
            <button id="login-button">Login</button>
            <p>Don't have an account? <a href="#" id="show-register">Register</a></p>
            <p id="login-message"></p>
        </div>
    </div>

    <script>
        // Toggle forms
        const showLogin = document.getElementById('show-login');
        const showRegister = document.getElementById('show-register');
        const registerForm = document.getElementById('register');
        const loginForm = document.getElementById('login');

        showLogin.addEventListener('click', (e) => {
            e.preventDefault();
            registerForm.style.display = 'none';
            loginForm.style.display = 'block';
        });

        showRegister.addEventListener('click', (e) => {
            e.preventDefault();
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
        });

        // Fake registration
        document.getElementById('register-button').addEventListener('click', () => {
            const username = document.getElementById('register-username').value.trim();
            if (username === "") {
                document.getElementById('register-message').innerText = "Please type your name!";
                return;
            }
            localStorage.setItem('username', username);
            window.location.href = 'book-appointment.html';
        });

        // Fake login
        document.getElementById('login-button').addEventListener('click', () => {
            const username = document.getElementById('login-username').value.trim();
            if (username === "") {
                document.getElementById('login-message').innerText = "Please type your name!";
                return;
            }
            localStorage.setItem('username', username);
            window.location.href = 'book-appointment.html';
        });
    </script>
</body>

</html>
